<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles Animation</title>
  <script src="nextparticle.min.js"></script>
  <style>
    body {
      margin: 0;
    }

  </style>
</head>

<body>
  <img id="logo" class="next-particle" src="logo.png">

  <script>
    nextParticle = new NextParticle({
      image: document.all.logo,
      width: window.innerWidth,
      height: window.innerHeight,
      maxWidth: 300,
      maxHeight: 300,
      particleGap: 2,
      // gravity: 0.08,
      mouseForce: 150
    });

    window.onresize = function () {
      nextParticle.width = window.innerWidth;
      nextParticle.height = window.innerHeight;
      nextParticle.start();
    };
  </script>
</body>

</html>
